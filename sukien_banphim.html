<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="anh" style=" width: 100px; position: absolute;top: 300px;left: 300px" src="https://thuthuatnhanh.com/wp-content/uploads/2020/09/anh-avatar-doremon-dep-nhat.jpg">
<script>
    let a = document.getElementById("anh")
    window.addEventListener("keydown",(evt) ={
         (evt.keyCode==37){
            a.style.left=parseInt(a.style.left) -10 +"px"
        }
    })
</script>

</body>
</html>
