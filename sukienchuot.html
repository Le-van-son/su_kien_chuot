<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>

<body style="background: aquamarine">
<img style="position: absolute; top:50px;left:0px" id="anh" src="http://dragonballwiki.net/wp-content/uploads/2017/09/tumblr_ofm819GRbU1r72ht7o1_500.gif">
<button onclick="bam1()">sang Phải</button>
<button onclick="bam2()">sang trái</button>
<button onclick="bam3()">Xuống dưới</button>
<button onclick="bam4()">Lên trên</button>

<script>
    let dichuyen=document.getElementById("anh");
    function bam1(){
        dichuyen.style.left=parseInt(dichuyen.style.left) + 15 + 'px';
    }
    function bam2() {
        dichuyen.style.left = parseInt(dichuyen.style.left) - 15 + 'px';
    }
    function bam3(){
        dichuyen.style.top=parseInt(dichuyen.style.top) +20 +'px';
    }
    function bam4(){
        dichuyen.style.top=parseInt(dichuyen.style.top) - 20 + 'px';
    }
</script>
</body>
</html>
