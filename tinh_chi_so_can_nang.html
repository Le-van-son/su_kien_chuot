<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>
<body>
<input id="nhap1" placeholder="nhập cân nặng">
<input id="nhap2" placeholder="nhập chiều cao">
<button onclick="bamdi()">click</button>
<script>
    function bamdi() {
        let m = document.getElementById("nhap1").value
        let h = document.getElementById("nhap2").value
        let bmi = eval(m / (h * h))
        if (bmi < +18.5)
            document.write('ĂN NHIỀU ĐI BẠN ƠI');
        else if( bmi < +25)
            document.write('ĐẸP LẮM RỒI EM')
        else if(bmi < 30)
            document.write('GIẢM CÂN DẦN ĐI NHÉ')
        else
            document.write('MẬP QUÁ EM EI')
    }
</script>
</body>
</html>
