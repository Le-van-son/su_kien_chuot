<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cautrucdk1</title>
</head>
<body>
<input id="nhap1">
<input id="nhap2">
<button onclick="bam()">ấn</button>
<script>
    function bam(){
    let a= document.getElementById("nhap1").value
    let b= document.getElementById("nhap2").value
    if (a%b==0)
        document.write(+a +' chia het cho ' +b)
    else
        document.write(+a +' Không chia het cho ' +b)
    }
</script>

</body>
